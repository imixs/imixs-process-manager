<f:subview id="subview" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<f:view>
		<h:form>
			<h2>#{title}</h2>

			<h:dataTable class="imixsdatatable" style="width:100%"
				value="#{viewHandler.getData(viewController)}" var="workitem">				
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{message.summary}" />
					</f:facet>
						<h:link outcome="/pages/workflow/workitem">
							<span class="typcn typcn-cog-outline"></span> <h:outputText value="#{workitem.item['$workflowSummary']}" />
							<f:param name="id" value="#{workitem.item['$uniqueid']}" />
					</h:link>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{message.process}" />
					</f:facet>
					<h:outputText value="#{workitem.item['$workflowGroup']}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{message.status}" />
					</f:facet>
					<h:outputText value="#{workitem.item['$workflowstatus']}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{message.owner}" />
					</f:facet>
					<ui:repeat var="owner" value="#{workitem.itemList['namOwner']}">
						<h:outputText value="#{owner}" />
						<br />
					</ui:repeat>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{message.created}" />
					</f:facet>
					<h:outputText value="#{workitem.item['$created']}">
						<f:convertDateTime timeZone="CET" type="date" dateStyle="medium" />
					</h:outputText>
					<h:outputText value=" #{message.by} #{workitem.item['$creator']}" />
				</h:column>


				<h:column>
					<f:facet name="header">
						<h:outputText value="#{message.modified}" />
					</f:facet>
					<h:outputText value="#{workitem.item['$modified']}">
						<f:convertDateTime timeZone="CET" type="both" dateStyle="medium" />
					</h:outputText>
					<h:outputText
						value=" #{message.by} #{workitem.item['$editor']}" />
				</h:column>


				

				<h:column> 
					<h:commandLink value="#{message.delete}" onclick="return confirm('Delete this entry?');"
						action="/pages/welcome?faces-redirect=true" actionListener="#{documentController.delete(workitem.item['$uniqueid'])}"
						rendered="#{workitem.item['$isAuthor']}">
					</h:commandLink>
				</h:column>

			</h:dataTable>


			<h:commandButton actionListener="#{viewHandler.back(viewController)}"
				disabled="#{!(viewController.pageIndex>0)}"
				value="&lt;&lt; #{message.prev}">
			</h:commandButton>
			<h:commandButton actionListener="#{viewHandler.forward(viewController)}"
				disabled="#{viewController.endOfList}" 
				value="#{message.next} &gt;&gt;">
			</h:commandButton>

		</h:form>
	</f:view>


</f:subview>
