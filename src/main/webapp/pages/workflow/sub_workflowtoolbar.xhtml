<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">


	<div class="imixs-panel">
		<h2>#{message.workflow}</h2>


		<!-- **** Workflow Actions only visible if user is autor ***** -->
		<ui:fragment
			rendered="#{empty workflowController.workitem.item['$lastevent'] or workflowController.workitem.item['$isauthor']}">
			<i:imixsWorkflowActions workflowController="#{workflowController}"
				disabletooltip="false" />
		</ui:fragment>
		<ui:fragment
			rendered="#{!(empty workflowController.workitem.item['$lastevent'] or workflowController.workitem.item['$isauthor'])}">
			<p style="color: red">You are not allowed to edit this Workitem!</p>
		</ui:fragment>

		<h:commandButton value="#{message.close}"
			action="/pages/my_tasklist?faced-redirect=true"
			actionListener="#{workflowController.close()}" />





		<dl>
			<!-- ### Kommentar ### -->
			<dt class="imixs-no-print">
				<h:outputLabel value="#{message['comment']}:" />
			</dt>
			<dd>
				<h:inputTextarea
					value="#{workflowController.workitem.item['txtComment']}" />
			</dd>
		</dl>

		<h:panelGrid columns="3">
			<h:outputLabel value="#{message.created}: " />
			<h:outputText
				value="#{workflowController.workitem.item['$created']} ">
				<f:convertDateTime timeZone="CET" type="both" dateStyle="medium" />
			</h:outputText>
			<h:outputText
				value=" #{message.by} #{workflowController.workitem.item['namcreator']} " />
			<h:outputLabel value="#{message.modified}: " />
			<h:outputText
				value="#{workflowController.workitem.item['$modified']} ">
				<f:convertDateTime timeZone="CET" type="both" dateStyle="medium" />
			</h:outputText>
			<h:outputText
				value=" #{message.by} #{workflowController.workitem.item['namcurrenteditor']}" />
		</h:panelGrid>


		<hr />
		<h3>WOPI Test</h3>
			<!-- show no attachments from workitem -->
			<ui:param name="fileDataList" value="#{workflowController.workitem.fileData}"></ui:param>
	
			<ul>
				<ui:repeat value="#{fileDataList}" var="fileData">
					<li>#{fileData.name} -> #{wopiController.getWopiAccessURLByFileName(fileData.name)}</li>
				</ui:repeat>	
			</ul>
							
							
		<div class="imixs-tabs">
			<ul>
				<li><a href="#tab-1">Activities</a></li>
				<li><a href="#tab-2">Documents</a></li>

			</ul>
			<div id="tab-1" >
			
				<ui:include src="/pages/workflow/workitem_chronicle.xhtml" />
			</div>
			<div id="tab-2">
				<ui:include src="/pages/workflow/sub_documents.xhtml" />
				
				

			</div>

		</div>



	</div>



</f:subview>
