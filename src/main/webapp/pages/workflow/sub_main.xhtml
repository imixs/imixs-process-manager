<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	<!-- **** General info ***** -->
	<dl>
		<dt>
			<h:outputLabel value="#{global.subject}">
				<h:message style="color: red" for="subject_id" showSummary="true"
					showDetail="false" />
			</h:outputLabel>
		</dt>
		<dd style="width: 400px;">
			<h:inputText style="width: 20em;" required="true"
				value="#{workflowController.workitem.item['subject']}"
				id="subject_id">
			</h:inputText>
		</dd>

		<dt>
			<h:outputLabel value="#{global.date}"></h:outputLabel>
		</dt>
		<dd style="width: 250px;">
			<i:imixsDateInput value="#{workflowController.workitem.item['date']}"  showtime="true" minuteinterval="5"/>
		</dd>

		<dt style="clear: left;">
			<h:outputLabel value="Team:">
				<h:message style="color: red" for="team_id" showSummary="true"
					showDetail="false" />
			</h:outputLabel>
		</dt>
		<dd>
			<h:selectOneMenu id="team_id"
				value="#{workflowController.workitem.item['team']}" required="false">
				<f:selectItem required="true" itemLabel="#{global.please_select}"
					itemValue="" />
				<f:selectItems value="#{teamController.teamSelection}" />
			</h:selectOneMenu>
		</dd>


		<dt style="clear: left;">#{global.details}</dt>
		<dd>
			<h:inputTextarea class="imixs-editor"
				value="#{workflowController.workitem.item['description']}" />

		</dd>
	</dl>

	<div style="clear: left;" />



</f:subview>
