<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:marty="http://xmlns.jcp.org/jsf/composite/marty"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs" template="/layout/template.xhtml">

	<f:metadata>
		<f:viewAction action="#{workflowController.onLoad()}" if="#{not empty param.id}" />
		<f:viewAction action="#{teamListController.create()}" if="#{empty param.id}" />
	</f:metadata>

	<ui:define name="content">
		<f:view>
			<h:form id="team_form_id">
				<marty:userSearch />

				<h1>#{message.team_form_title}</h1>

				<!-- **** General info ***** -->
				<h2>#{message.edit}</h2>

				<dl>
					<dt>
						<h:outputText value="#{message.name}:">
							<h:message style="color: red" for="subject_id" showSummary="true" showDetail="true" />
						</h:outputText>
					</dt>
					<dd>
						<h:inputText style="width: 20em;" required="true"
							value="#{workflowController.workitem.item['space.name']}" id="name_id">
						</h:inputText>
					</dd>

					<div class="imixs-form-section-3">

						<!-- ******** space Manager ********* -->
						<dl>
							<dt>
								<h:outputText value="Manager" />
							</dt>
							<dd>
								<marty:userListInput value="#{workflowController.workitem.itemList['space.manager']}"
									editmode="true" />
							</dd>
						</dl>

						<!-- ******** space Team ********* -->
						<dl>
							<dt>
								<h:outputText value="Team" />
							</dt>
							<dd>
								<marty:userListInput value="#{workflowController.workitem.itemList['space.team']}"
									editmode="true" />
							</dd>
						</dl>

						<!-- ******** space Assistance ********* -->
						<dl>
							<dt>
								<h:outputText value="Assistance" />
							</dt>
							<dd>
								<marty:userListInput value="#{workflowController.workitem.itemList['space.assist']}"
									editmode="true" />
							</dd>
						</dl>

					</div>
				</dl>

				<div style="clear: left;" />

				<!-- **** Workflow Actions & History ***** -->
				<ui:include src="/pages/config/sub_footer.xhtml">
					<ui:param name="action" value="/pages/config/teamlist" />
				</ui:include>



			</h:form>
		</f:view>
	</ui:define>



</ui:composition>
