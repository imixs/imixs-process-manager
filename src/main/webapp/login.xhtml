<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	template="/layout/template.xhtml">

	<ui:define name="content">


		<form method="post"
			action="#{facesContext.externalContext.requestContextPath}/j_security_check">

			<div>
				<h1>
					<h:outputLabel value="#{message.login_title}" />
				</h1>
				<h:panelGrid columns="2">

					<h:outputLabel value="#{message.username}:" />
					<h:inputText id="j_username" />

					<h:outputLabel value="#{message.password}:" />
					<h:inputSecret id="j_password" />

				</h:panelGrid>
				<input type="submit" value="#{message.login}" />
			</div>
		</form>
		
		
		

	</ui:define>
</ui:composition>
